<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-commerce</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
  <div class="container">
    <header>
      <h1>Shop Now</h1>
      <div class="cart">
        <button id="viewCartButton">View Cart (0)</button>
      </div>
    </header>

    <div class="product-list">
      <div class="product" id="product1">
        <img src="https://onemg.gumlet.io/a_ignore,w_380,h_380,c_fit,q_auto,f_auto/4b91697090bc4114a5fa634f57fedf19.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$19.99</p>
        <button class="addToCartButton" data-id="product1" data-name="Product 1" data-price="19.99">Add to Cart</button>
      </div>

      <div class="product" id="product2">
        <img src="https://www.bigbasket.com/media/uploads/p/l/40305323_1-optimum-nutrition-gold-standard-100-whey-protein-powder-double-rich-chocolate.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$29.99</p>
        <button class="addToCartButton" data-id="product2" data-name="Product 2" data-price="29.99">Add to Cart</button>
      </div>

      <div class="product" id="product3">
        <img src="https://cdn2.nutrabay.com/uploads/product/featured_image/product-2806-featured_image-MuscleTech_NitroTech_100_Whey_Gold%C2%A0Performance%C2%A0Series.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$39.99</p>
        <button class="addToCartButton" data-id="product3" data-name="Product 3" data-price="39.99">Add to Cart</button>
      </div>
    </div>

    <div class="cart-modal" id="cartModal">
      <div class="cart-modal-content">
        <h2>Your Cart</h2>
        <ul id="cartItemsList"></ul>
        <p id="totalAmount">Total: $0.00</p>
        <button id="checkoutButton">Checkout</button>
        <button id="closeCartButton">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
